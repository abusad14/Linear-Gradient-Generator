<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="heading-container">
        <div class="heading1"><h1>Welcome!</h1></div>
        <div class="heading2"><h2>Create your own Gradient quickly</h2></div>
      </div>
      <div class="btn-container">
        <button class="btn1">#00ffff</button>
        <button class="btn2">#90ee90</button>
        <button class="btn3">#000000</button>
      </div>
      <h3 class="copy">Copy the code...</h3>
      <div class="content-container">
        <h3 class="content">
          background-image: linear-gradient(to right , #00ffff,#90ee90,#000000);
        </h3>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
